<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator </title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div class="input">
                <input type="text" placeholder="5589">
            </div>  
           <div>
                <ul>
                    <li class="grey"> AC </li>
                    <li class="grey"> +/ </li>
                    <li class="grey"> % </li>
                    <li class="orange"> / </li>
                </ul>  
           </div>
           <div>
                <ul>
                    <li> 7 </li>
                    <li> 8</li>
                    <li> 9 </li>
                    <li class="orange"> X </li>
                </ul> 
            </div>  
            <div>
                <ul>
                    <li> 4 </li>
                    <li> 5 </li>
                    <li> 6 </li>
                    <li class="orange"> __ </li>
                </ul> 
            </div> 
            <div>
                <ul>
                    <li> 1 </li>
                    <li> 2</li>
                    <li> 3 </li>
                    <li class="orange"> + </li>
                </ul> 
            </div>  
            <div>
                <ul>
                    <li class="big-button"> 0 </li>
                    <li> . </li>
                    <li class="orange"> = </li>
                </ul> 
            </div>          
        </div>
    </div>
</body>
</html>
